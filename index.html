<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/Logo.jpg">
    <link rel="stylesheet" href="CSS/style.css">
    <title>BDR Slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <section class=" head">
                <div class="imgbox">
                    <img src="IMG/Logo.jpg" alt="BDR">
                </div>
                <h1>Пример слайдера</h1>
            </section>
            <section class="main">
                <div class="slider">
                    <div class="slider__line">
                        <img class="slide" src="/IMG/Mercedes.avif" alt="Mercedes">
                        <img class="slide" src="/IMG/Porsh.avif" alt="Porsche">
                        <img class="slide" src="/IMG/Camaroavif.avif" alt="Camaro">
                    </div>
                    <button class="slider__btn btn-prev">
                        <?xml version="1.0" ?><svg height="30px" viewBox="0 0 24 24" width="30px"
                            xmlns="http://www.w3.org/2000/svg">
                            <title />
                            <g id="Complete">
                                <g id="F-Chevron">
                                    <polyline fill="none" id="Down" points="5 8.5 12 15.5 19 8.5" stroke="#000000"
                                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                                </g>
                            </g>
                        </svg>
                    </button>
                    <button class="slider__btn btn-next">
                        <?xml version="1.0" ?><svg height="30px" viewBox="0 0 24 24" width="30px"
                            xmlns="http://www.w3.org/2000/svg">
                            <title />
                            <g id="Complete">
                                <g id="F-Chevron">
                                    <polyline fill="none" id="Up" points="5 15.5 12 8.5 19 15.5" stroke="#000000"
                                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                                </g>
                            </g>
                        </svg>
                    </button>
                    <div class="slider__nav">
                        <div class="slider__dot active-dot"></div>
                        <div class="slider__dot"></div>
                        <div class="slider__dot"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
